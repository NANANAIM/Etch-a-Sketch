<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="complementos/styles.css">

    </head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class="editores">
            <input type="range" id="grid-size" min="16" max="32" value="16">
            <span id="grid-size-value">16 x 16</span>
            <button id="color-mode">Color uniforme
                <input type="color" id="color-picker" value="#000000">
            </button>
            
            <button id="rainbow-mode">Arco√≠ris</button>
            <button id="eraser-mode">Borrador</button>
            <button id="toggle-grid">Quitar Grid</button>
        </div>
        <div id="grid-container"></div>
    </div>
    
<div class="footer">
    <p>2025 Etch-a-Sketch. Hecho por NANANAIM</p>

        <img src="complementos/githublogo.png" class="github-logo" alt="GitHub" width="30px" height="30px">

</div>

<script src="complementos/javascript.js"></script>
